<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nexcent</title>
</head>
<body>   
    <header>
    <nav class="navigation">
        <div class="logo">
            <img src="nexcent/img/Icon.svg" alt="">
            <img src="nexcent/img/Nexcent.svg" alt="">
        </div>
    <div class="menu-resp">
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Service</a></li>
                <li class="nav-item"><a href="#">Feature</a></li>
                <li class="nav-item"><a href="#">Product</a></li>
                <li class="nav-item"><a href="#">Testimonial</a></li>
                <li class="nav-item"><a href="#">FAQ</a></li>
                <i class='bx bx-search'></i>
            </ul>
        <div class="button">
            <button class="b1">Login</button>
            <button class="b2">Sing up</button>
        </div>
    </div>
    
    <div class="menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    </nav>
    <section class="hero">
        <div class="hero-text">
        <h1 class="split-text">
            <span class="first-part">Lessons and insights</span> <br>
            <span class="second-part"> from 8 years</span>
          </h1>
          <p>Where to grow your business as a photographer: site or social media?</p>
          <button class="register">Register</button>
        </div>
        <img src="nexcent/img/Illustration.svg" alt="">
    </section>
    <section class="clients">
        <div class="clients-text">
        <h1>Our Clients</h1>
        <p>We have been working with some Fortune 500+ clients</p>
    </div>
    <div class="clients-logo"> 
        <img src="nexcent/img/1Logo.svg" alt="">
        <img src="nexcent/img/2Logo.svg" alt="">
        <img src="nexcent/img/3Logo.svg" alt="">
        <img src="nexcent/img/4Logo.svg" alt="">
        <img src="nexcent/img/5Logo.svg" alt="">
        <img src="nexcent/img/6Logo.svg" alt="">
        <img src="nexcent/img/7Logo.svg" alt="">
    </div>
    </section>
    </header>
    <script src="script.js"></script>
</body>
</html>
